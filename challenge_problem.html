<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Problems提交</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Use Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A light gray background */
        }
        /* Simple animation for cards on hover */
        .hover-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        /* Form styles */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .submit-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #2563eb;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 0.75rem;
            background-color: #f9fafb;
            border: 1px dashed #d1d5db;
            border-radius: 0.375rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-input-label:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">MATH 1009: 线性代数B1 (Linear Algebra B1)</h1>
                <p class="text-lg text-gray-600 mt-2">2025年秋季学期</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Main Info -->
            <div class="md:col-span-2">
                <!-- Challenge Problem Submission Section -->
                <div id="challenge-problem" class="bg-white p-6 rounded-lg shadow-sm mb-8 hover-card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-900">
                        <i class="fas fa-file-upload mr-2 text-blue-500"></i>Challenge Problems提交
                    </h2>
                    <p class="mb-6 text-gray-700">
                        请提交至助教邮箱或QQ，将你的答案扫描成电子版，使用PDF提交。
                    </p>
                    
                    <!-- Challenge Problems Table -->
                    <div class="mb-8">
                        <h3 class="text-xl font-bold mb-4 text-gray-900">
                            <i class="fas fa-list mr-2 text-green-500"></i>Challenge Problems列表
                        </h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white border border-gray-200">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="py-3 px-4 text-left border-b">发布时间</th>
                                        <th class="py-3 px-4 text-left border-b">题目</th>
                                        <th class="py-3 px-4 text-left border-b">解答</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="border-b hover:bg-gray-50">
                                        <td class="py-3 px-4">10.5</td>
                                        <td class="py-3 px-4">
    <a href=" 25FallTutorials-3.pdf" class="text-blue-600 hover:underline" target="_blank" download>
        <i class="fas fa-file-pdf mr-1"></i> 啊
    </a>
</td>
                                        <td class="py-3 px-4">
                                            <a href="#" class="text-green-600 hover:underline">
                                                <i class="fas fa-file-pdf mr-1"></i>10.13日公布
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="mt-4 text-sm text-gray-600">
                            <i class="fas fa-info-circle mr-1"></i>请注意：解答将在作业截止后发布。请在截止日期前独立完成作业。
                        </p>
                    </div>

                <!-- Navigation Card -->
                <div class="bg-white p-6 rounded-lg shadow-sm hover-card">
                    <h3 class="text-xl font-bold mb-4 border-b pb-2 text-gray-900">页面导航</h3>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-blue-600 hover:underline"><i class="fas fa-home mr-2"></i>课程主页</a></li>
                        <li><a href="challenge_problem.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-file-upload mr-2"></i>作业提交</a></li>
                    </ul>
                </div>

                <!-- Contact & Office Hours Card -->
                <div class="bg-white p-6 rounded-lg shadow-sm hover-card">
                    <h3 class="text-xl font-bold mb-4 border-b pb-2 text-gray-900">联系方式</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-4 border-t">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            <p>&copy; 2025 USTC 数学系. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Display selected file name
        document.getElementById('attachment').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        });
        
        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            // Add any additional validation here if needed
        });
    </script>
</body>
</html>
